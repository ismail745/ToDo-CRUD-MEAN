<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-semibold mb-4" style="color: var(--text);">Liste des tâches</h2>
  <div class="space-y-4">
    <div *ngFor="let task of tasks" class="card p-4 flex items-center justify-between transition-all">
      <div class="flex items-center space-x-4">
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="toggleComplete(task)"
          class="checkbox"
        />
        <span 
          [class.line-through]="task.completed"
          style="color: var(--text);"
        >{{ task.title }}</span>
      </div>
      <button
        (click)="deleteTask(task._id!)"
        class="btn"
        style="color: var(--text-secondary);"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
    <div *ngIf="tasks.length === 0" class="text-center" style="color: var(--text-secondary);">
      Aucune tâche disponible
    </div>
  </div>
</div>
